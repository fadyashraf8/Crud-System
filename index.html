 
 <html>

    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Crud System</title>
    </head>
    
    
    
    <body>
 
 
 <section class="container mt-5 py-3 border border-1 border-light rounded rounded-3 mb-5 text-white" >
       
            <div class="mb-3">
                <label for="productName">
                    Product Name
                </label>
                <input type="text" id="productName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productPrice">
                    Product Price
                </label>
                <input type="text" id="productPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productCategory">
                    Product Category
                </label>
                <select class="form-select" id="productCategory">
                    <option value="tv">Tv</option>
                    <option value="mobile">Mobile</option>
                    <option value="laptop">Laptop</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productDescription">
                    Product Description
                </label>
                <textarea id="productDescription" class="form-control"></textarea>
            </div>
    
            <button onclick="addProduct()" id="btn-add" class="btn btn-outline-info" type="button">Add Product</button>

            <button onclick="addUpdate()" style="display: none;" id="btn-edit" class="btn btn-outline-info" >Add edit</button>

            <button class="btn btn-outline-danger" onclick="clearForm()" type="button">Clear Form</button>
    
    
        <input type="text" id="searchInput" onkeyup="search()" placeholder="Search..." class="form-control w-75 mx-auto">
    
        <table class="table table-light mt-4 table-striped-columns table-bordered">
            <thead>
                <tr>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
           
            <tbody id="tablebody" class="table table-light mt-4 table-striped-columns table-bordered">
         
            </tbody>
        </table>
    </section>  
    <script src="main.js"></script>
</body>

</html>
